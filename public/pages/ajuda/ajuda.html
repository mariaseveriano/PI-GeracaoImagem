<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="ajuda.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class='bx bx-chevron-left'></i>
        </button>

        <nav>
            <a href="../chat/chat.html">Chat</a>
            <a href="../historico/historico.html">Histórico</a>
            <a href="#" class="active">Ajuda</a>
            <a href="../sobre/sobre.html">Sobre</a>
        </nav>

        <img src="../../imagens/logo-black.png" class="logo-inferior-esquerda" alt="Logo Poliedro">
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content" id="mainContent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div class="logout-container">
                        <button class="logout-btn" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-10 col-lg-8">
                    <section class="form-box">
                        <h1>Como fazer uma imagem?</h1>
                        <p>Faça uma descrição detalhada de como você deseja a imagem. Quanto mais específico for,
                            mais
                            fiel ela será ao que você imaginou. Quando terminar, clique em "enviar" e sua foto
                            estará pronta.</p>
                    </section>
                </div>
            </div>
            <!-- Botão Menu Mobile -->
            <button class="menu-mobile-btn" onclick="toggleMenuMobile()">
                <i class='bx bx-menu'></i>
            </button>

            <!-- Overlay Menu Mobile -->
            <div class="menu-mobile-overlay" id="menuMobileOverlay" onclick="toggleMenuMobile()"></div>

            <!-- Menu Mobile -->
            <div class="menu-mobile" id="menuMobile">
                <div class="menu-mobile-header">
                    <h2>Menu</h2>
                    <button class="menu-mobile-close" onclick="toggleMenuMobile()">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                <nav class="menu-mobile-nav">
                    <a href="../chat/chat.html" class="menu-mobile-item">
                        <i class='bx bx-message-square-dots'></i>
                        <span>Chat</span>
                    </a>
                    <a href="../historico/historico.html" class="menu-mobile-item">
                        <i class='bx bx-time-five'></i>
                        <span>Histórico</span>
                    </a>
                    <a href="#" class="menu-mobile-item">
                        <i class='bx bx-info-circle'></i>
                        <span>Ajuda</span>
                    </a>
                    <a href="../sobre/sobre.html" class="menu-mobile-item">
                        <i class='bx bx-help-circle'></i>
                        <span>Sobre</span>
                    </a>
                </nav>
                <div class="menu-mobile-footer">
                    <p>Pictura © 2025</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JS -->
    <script src="ajuda.js"></script>
</body>

</html>
