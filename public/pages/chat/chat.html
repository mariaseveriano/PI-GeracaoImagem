<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictura</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="chat.css">

</head>

<body>

    <div class="container">
        <aside class="sidebar" id="sidebar">

            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class='bx bx-chevron-left'></i>
            </button>
            <!-- barra de navegação -->
            <nav>
                <a href="#" class="active">Chat</a>
                <a href="../historico/historico.html">Histórico</a>
                <a href="../ajuda/ajuda.html">Ajuda</a>
                <a href="../sobre/sobre.html">Sobre</a>
            </nav>
            <!-- logo poliedro -->
            <img src="../../imagens/logo-black.png" class="logo-inferior-esquerda">

        </aside>

    </div>

    <main class="main">
        <h1>Pictura</h1>
        <div class="form-sections">
            <section class="form-box">
                <form action="#" method="post">
                    <!-- formulários de criação de imagem -->
                    <label for="materia">Matéria:</label>
                    <select id="opcoes-materia" name="opcoes-materia" onchange="atualizarConteudos()">
                        <option value="">Selecione a matéria...</option>
                        <option value="quimica">Química</option>
                        <option value="fisica">Física</option>
                    </select>


                    <label for="conteudo">Conteúdo:</label>
                    <select id="conteudo">
                        <option value="">Selecione o conteúdo...</option>
                    </select>

                    <label for="estilo">Estilo da Imagem:</label>
                    <select id="estilo-imagem">
                        <option value="">Selecione o estilo...</option>
                    </select>
                    <!-- caixa de texto -->
                    <label for="Info">Informações Adicionais</label>
                    <input type="text" id="estilo" name="estilo" placeholder="Adicione Informações..." />

                </form>
                <!-- botão para envio do formulário -->
                <button type="submit">Enviar</button>

            </section>
        </div>
    </main>

    <script src="chat.js"></script>
    <script src="image-generator.js"></script>

</body>

</html>
