<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictura</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="chat.css">

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class='bx bx-chevron-left'></i>
        </button>

        <nav>
            <a href="#" class="active">Chat</a>
            <a href="../historico/historico.html">Histórico</a>
            <a href="../ajuda/ajuda.html">Ajuda</a>
            <a href="../sobre/sobre.html">Sobre</a>
        </nav>

        <img src="../../imagens/logo-black.png" class="logo-inferior-esquerda" alt="Logo Poliedro">
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div class="logout-container">
                        <button class="logout-btn" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                        </button>
                    </div>
                    <h1>Pictura</h1>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-10 col-lg-8">
                    <section class="form-box">
                        <form id="picturaForm">
                            <!-- Matéria -->
                            <div class="mb-3">
                                <label for="opcoes-materia" class="form-label">Matéria:</label>
                                <select class="form-select" id="opcoes-materia" name="opcoes-materia">
                                    <option value="">Selecione a matéria...</option>
                                    <option value="quimica">Química</option>
                                    <option value="fisica">Física</option>
                                </select>
                            </div>

                            <!-- Conteúdo -->
                            <div class="mb-3">
                                <label for="conteudo" class="form-label">Conteúdo:</label>
                                <select class="form-select" id="conteudo" name="conteudo">
                                    <option value="">Selecione o conteúdo...</option>
                                </select>
                            </div>

                            <!-- Estilo -->
                            <div class="mb-3">
                                <label for="estilo-imagem" class="form-label">Estilo da Imagem:</label>
                                <select class="form-select" id="estilo-imagem" name="estilo-imagem">
                                    <option value="">Selecione o estilo...</option>
                                </select>
                            </div>

                            <!-- Informações Adicionais -->
                            <div class="mb-4">
                                <label for="info-adicional" class="form-label">Informações Adicionais</label>
                                <input type="text" class="form-control" id="info-adicional" name="info-adicional"
                                    placeholder="Adicione Informações...">
                            </div>

                            <!-- Botão Enviar -->
                            <button type="submit" class="btn-enviar">Enviar</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <!-- Botão Menu Mobile -->
        <button class="menu-mobile-btn" onclick="toggleMenuMobile()">
            <i class='bx bx-menu'></i>
        </button>

        <!-- Overlay Menu Mobile -->
        <div class="menu-mobile-overlay" id="menuMobileOverlay" onclick="toggleMenuMobile()"></div>

        <!-- Menu Mobile -->
        <div class="menu-mobile" id="menuMobile">
            <div class="menu-mobile-header">
                <h2>Menu</h2>
                <button class="menu-mobile-close" onclick="toggleMenuMobile()">
                    <i class='bx bx-x'></i>
                </button>
            </div>
            <nav class="menu-mobile-nav">
                <a href="#" class="menu-mobile-item">
                    <i class='bx bx-message-square-dots'></i>
                    <span>Chat</span>
                </a>
                <a href="../historico/historico.html" class="menu-mobile-item">
                    <i class='bx bx-time-five'></i>
                    <span>Histórico</span>
                </a>
                <a href="../sobre/sobre.html" class="menu-mobile-item">
                    <i class='bx bx-info-circle'></i>
                    <span>Sobre</span>
                </a>
                <a href="../ajuda/ajuda.html" class="menu-mobile-item">
                    <i class='bx bx-help-circle'></i>
                    <span>Ajuda</span>
                </a>
            </nav>
            <div class="menu-mobile-footer">
                <p>Pictura © 2025</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar + Form JS -->
    <script src="chat.js"></script>
</body>

</html>
