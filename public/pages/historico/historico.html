<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico de Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="historico.css" />
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class='bx bx-chevron-left'></i>
        </button>

        <nav>
            <a href="../chat/chat.html">Chat</a>
            <a href="#" class="active">Histórico</a>
            <a href="../ajuda/ajuda.html">Ajuda</a>
            <a href="../sobre/sobre.html">Sobre</a>
        </nav>

        <img src="../../imagens/logo-black.png" class="logo-inferior-esquerda" alt="Logo Poliedro">
    </aside>

    <!-- Conteúdo principal -->
    <main class="main" id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div class="logout-container">
                        <button class="logout-btn" onclick="logout()">
                            <i class='bx bx-log-out'></i>
                        </button>
                    </div>
                </div>
            </div>


        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-4 col-lg-16">
                <section class="form-box">
                    <form id="picturaForm">
                        <div class="search-container">
                            <h1>Histórico</h1>
                            <div class="search-box">

                                <form class="input-group mb-3" onsubmit="event.preventDefault(); addSearch();">
                                    <input type="text" id="searchInput" class="form-control"
                                        placeholder="Digite sua pesquisa..." />
                                    <button type="submit" class="btn-enviar">Buscar</button>
                                </form>

                                <ul id="historyList" class="list-group mb-3"></ul>

                                <button id="clearBtn" class="btn btn-danger" onclick="clearHistory()">
                                    Limpar Histórico
                                </button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>


        <!-- Botão Menu Mobile -->
        <button class="menu-mobile-btn" onclick="toggleMenuMobile()">
            <i class='bx bx-menu'></i>
        </button>

        <!-- Overlay Menu Mobile -->
        <div class="menu-mobile-overlay" id="menuMobileOverlay" onclick="toggleMenuMobile()"></div>

        <!-- Menu Mobile -->
        <div class="menu-mobile" id="menuMobile">
            <div class="menu-mobile-header">
                <h2>Menu</h2>
                <button class="menu-mobile-close" onclick="toggleMenuMobile()">
                    <i class='bx bx-x'></i>
                </button>
            </div>
            <nav class="menu-mobile-nav">
                <a href="../chat/chat.html" class="menu-mobile-item">
                    <i class='bx bx-message-square-dots'></i>
                    <span>Chat</span>
                </a>
                <a href="#" class="menu-mobile-item">
                    <i class='bx bx-time-five'></i>
                    <span>Histórico</span>
                </a>
                <a href="../sobre/sobre.html" class="menu-mobile-item">
                    <i class='bx bx-info-circle'></i>
                    <span>Sobre</span>
                </a>
                <a href="../ajuda/ajuda.html" class="menu-mobile-item">
                    <i class='bx bx-help-circle'></i>
                    <span>Ajuda</span>
                </a>
            </nav>
            <div class="menu-mobile-footer">
                <p>Pictura © 2025</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="historico.js"></script>
</body>

</html>
