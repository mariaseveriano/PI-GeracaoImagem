<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictura</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/chat.css">

</head>

<body>

    <div class="container">
        <aside class="sidebar" id="sidebar">

            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class='bx bx-chevron-left'></i>
            </button>
            <!-- barra de navegação -->
            <nav>
                <a href="#" class="active">Chat</a>
                <a href="historico.html">Histórico</a>
                <a href="ajuda.html">Ajuda</a>
                <a href="sobre.html">Sobre</a>
            </nav>
            <!-- logo poliedro -->
            <img src="../imagens/3.png" class="logo-inferior-esquerda">

        </aside>

    </div>

    <main class="main">
        <h1>Pictura</h1>
        <div class="form-sections">
            <section class="form-box">
                <form action="#" method="post">
                    <!-- formulários de criação de imagem -->
                    <label for="materia">Matéria:</label>
                    <select id="opcoes-materia" name="opcoes-materia" onchange="atualizarConteudos()">
                        <option value="">Selecione a matéria...</option>
                        <option value="quimica">Química</option>
                        <option value="fisica">Física</option>
                    </select>


                    <label for="conteudo">Conteúdo:</label>
                    <select id="conteudo">
                        <option value="">Selecione o conteúdo...</option>
                    </select>

                    <label for="estilo">Estilo da Imagem:</label>
                    <select id="estilo-imagem">
                        <option value="">Selecione o estilo...</option>
                    </select>
                    <!-- caixa de texto -->
                    <label for="Info">Informações Adicionais</label>
                    <input type="text" id="estilo" name="estilo" placeholder="Adicione Informações..." />

                </form>
                <!-- botão para envio do formulário -->
                <button type="submit">Enviar</button>

            </section>
        </div>
    </main>

    <!-- Botão para abrir o pop-up -->
    <button id="openPopup">Gerar Imagem com IA</button>

    <!-- Modal pop-up -->
    <div id="popup" class="modal hidden">
        <div class="modal-content">
            <h2>Gerar imagem com IA</h2>
            <textarea id="prompt" placeholder="Descreva a imagem que deseja gerar..."></textarea>
            <button id="sendPrompt">Enviar</button>
            <div id="status"></div>
            <img id="generatedImage" class="hidden" />
            <a id="downloadBtn" class="hidden" download="imagem.png">Download da Imagem</a>
            <button id="closePopup">Fechar</button>
        </div>
    </div>


    <script src="../javascript/selecao_materia.js"></script>
    <script src="../javascript/toggle_sidebar.js"></script>
    <script src="../javascript/image-generator.js"></script>

</body>

</html>
